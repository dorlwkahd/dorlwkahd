<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레몬에이드 종류</title>
    <style>
     html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-image: url("ice\ back.jpg"); 
            background-size: cover;
            background-position: center;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #aaaaaa;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 20px;
        }
        .back-button:hover {
            background-color: #717171;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .lemonade-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .lemonade-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .lemonade-info {
            flex-grow: 1;
        }
        .price {
            font-size: 1.2em;
            color: #28a745;
        }
        .description {
            margin-top: 5px;
            color: #555;
        }
        .buy-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
        <a href="#" class="back-button" onclick="history.back()">뒤로가기</a>
    <div class="container">
        <h1>레몬에이드 종류</h1>
        <div class="lemonade-item">
            <img src="lemon.jpg" alt="클래식 레몬에이드">
            <div class="lemonade-info">
                <h2>클래식 레몬에이드</h2>
                <div class="price">₩2,500</div>
                <div class="description">
                    클래식 레몬에이드는 신선한 레몬과 설탕, 물을 사용하여 만든 전통적인 레몬에이드입니다.
                </div>
                <a href="#" class="buy-button">구매하기</a>
            </div>
        </div>
        <div class="lemonade-item">
            <img src="strawlemon.jfif" alt="딸기 레몬에이드">
            <div class="lemonade-info">
                <h2>딸기 레몬에이드</h2>
                <div class="price">₩3,000</div>
                <div class="description">
                    딸기 레몬에이드는 신선한 딸기와 레몬을 혼합하여 만든 상큼한 맛의 레몬에이드입니다.
                </div>
                <a href="#" class="buy-button">구매하기</a>
            </div>
        </div>
        <div class="lemonade-item">
            <img src="mintlemon.jfif" alt="민트 레몬에이드">
            <div class="lemonade-info">
                <h2>민트 레몬에이드</h2>
                <div class="price">₩2,800</div>
                <div class="description">
                    민트 레몬에이드는 신선한 민트 잎과 레몬을 사용하여 만든 상쾌한 맛의 레몬에이드입니다.
                </div>
                <a href="#" class="buy-button">구매하기</a>
            </div>
        </div>
    </div>
</body>
</html>
