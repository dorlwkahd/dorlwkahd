<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>녹차 종류</title>
    <style>
html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-image: url("ice\ back.jpg"); 
            background-size: cover;
            background-position: center;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #aaaaaa;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin: 20px;
        }
        .back-button:hover {
            background-color: #717171;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        .tea-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .tea-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
            margin-right: 20px;
        }
        .tea-info {
            flex-grow: 1;
        }
        .price {
            font-size: 1.2em;
            color: #28a745;
        }
        .description {
            margin-top: 5px;
            color: #555;
        }
        .buy-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <a href="#" class="back-button" onclick="history.back()">뒤로가기</a>
    <div class="container">
        <h1>녹차 종류</h1>
        <div class="tea-item">
            <img src="green.jfif" alt="전통 녹차">
            <div class="tea-info">
                <h2>전통 녹차</h2>
                <div class="price">₩2,500</div>
                <div class="description">
                    전통 녹차는 신선한 녹차 잎을 사용하여 만든 클래식한 녹차입니다.
                </div>
                <a href="#" class="buy-button">구매하기</a>
            </div>
        </div>
        <div class="tea-item">
            <img src="lemongreentea.jfif" alt="레몬 녹차">
            <div class="tea-info">
                <h2>레몬 녹차</h2>
                <div class="price">₩3,000</div>
                <div class="description">
                    레몬 녹차는 신선한 레몬과 녹차를 혼합하여 만든 상큼한 맛의 녹차입니다.
                </div>
                <a href="#" class="buy-button">구매하기</a>
            </div>
        </div>
        
            </div>
        </div>
    </div>
</body>
</html>
